<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber-Sleuth Digital Artwork</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .artwork-container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glitch-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.01) 2px,
                rgba(0, 255, 255, 0.01) 4px
            );
            animation: glitchMove 4s linear infinite;
            z-index: 1;
        }

        @keyframes glitchMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }

        .cyber-sleuth {
            position: relative;
            z-index: 10;
            width: 300px;
            height: 400px;
            margin-bottom: 60px;
        }

        .sleuth-body {
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, #2a2a3a 0%, #1a1a2a 100%);
            border-radius: 20px 20px 10px 10px;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.5);
        }

        .ar-goggles {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 60px;
            background: linear-gradient(45deg, #333 0%, #555 100%);
            border-radius: 30px;
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.6),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .goggle-lens {
            position: absolute;
            top: 8px;
            width: 44px;
            height: 44px;
            background: radial-gradient(circle, #001122 0%, #003366 50%, #00ffff 100%);
            border-radius: 50%;
            border: 1px solid #00ffff;
            animation: codeReflection 3s ease-in-out infinite;
        }

        .goggle-lens.left { left: 15px; }
        .goggle-lens.right { right: 15px; }

        @keyframes codeReflection {
            0%, 100% { 
                box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.8);
                background: radial-gradient(circle, #001122 0%, #003366 50%, #00ffff 100%);
            }
            50% { 
                box-shadow: inset 0 0 30px rgba(255, 140, 0, 0.8);
                background: radial-gradient(circle, #221100 0%, #663300 50%, #ff8c00 100%);
            }
        }

        .code-overlay {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 6px;
            color: #00ffff;
            opacity: 0.8;
            line-height: 1;
            animation: codeScroll 2s linear infinite;
        }

        @keyframes codeScroll {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .holographic-keyboard {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 80px;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 140, 0, 0.1) 100%);
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            animation: hologramFloat 2s ease-in-out infinite;
        }

        @keyframes hologramFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        .keyboard-keys {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            padding: 8px;
            height: 100%;
        }

        .key {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 2px;
            animation: keyPulse 1.5s ease-in-out infinite;
        }

        .key:nth-child(odd) {
            animation-delay: 0.2s;
        }

        @keyframes keyPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .hands {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 60px;
        }

        .hand {
            position: absolute;
            width: 40px;
            height: 50px;
            background: linear-gradient(145deg, #4a4a5a 0%, #2a2a3a 100%);
            border-radius: 15px 15px 8px 8px;
            border: 1px solid rgba(255, 140, 0, 0.6);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.4);
        }

        .hand.left {
            left: 10px;
            transform: rotate(-10deg);
            animation: handshakeLeft 2s ease-in-out infinite;
        }

        .hand.right {
            right: 10px;
            transform: rotate(10deg);
            animation: handshakeRight 2s ease-in-out infinite;
        }

        @keyframes handshakeLeft {
            0%, 100% { transform: rotate(-10deg) translateX(0); }
            50% { transform: rotate(-5deg) translateX(5px); }
        }

        @keyframes handshakeRight {
            0%, 100% { transform: rotate(10deg) translateX(0); }
            50% { transform: rotate(5deg) translateX(-5px); }
        }

        .trust-glow {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 70px;
            background: radial-gradient(ellipse, rgba(255, 140, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: trustPulse 3s ease-in-out infinite;
        }

        @keyframes trustPulse {
            0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
            50% { opacity: 1; transform: translateX(-50%) scale(1.1); }
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
            pointer-events: none;
        }

        .matrix-column {
            position: absolute;
            color: #00ffff;
            font-size: 12px;
            opacity: 0.4;
            animation: matrixFall 8s linear infinite;
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .digital-signature {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: #00ffff;
            font-size: 10px;
            opacity: 0.7;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="artwork-container">
        <div class="glitch-background"></div>
        <div class="matrix-rain" id="matrixRain"></div>
        
        <div class="cyber-sleuth">
            <div class="sleuth-body">
                <div class="ar-goggles">
                    <div class="goggle-lens left">
                        <div class="code-overlay">
                            &lt;/&gt;<br>
                            010<br>
                            101<br>
                            011<br>
                            100
                        </div>
                    </div>
                    <div class="goggle-lens right">
                        <div class="code-overlay">
                            SSH<br>
                            AES<br>
                            RSA<br>
                            TLS<br>
                            TCP
                        </div>
                    </div>
                </div>
                
                <div class="holographic-keyboard">
                    <div class="keyboard-keys">
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                        <div class="key"></div>
                    </div>
                </div>
            </div>
            
            <div class="trust-glow"></div>
            <div class="hands">
                <div class="hand left"></div>
                <div class="hand right"></div>
            </div>
        </div>
        
        <div class="digital-signature">CYBER_SLEUTH.exe</div>
    </div>

    <script>
        // Create matrix rain effect
        function createMatrixRain() {
            const matrixContainer = document.getElementById('matrixRain');
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for (let i = 0; i < 15; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDelay = Math.random() * 8 + 's';
                column.style.animationDuration = (Math.random() * 3 + 5) + 's';
                
                let columnText = '';
                for (let j = 0; j < 20; j++) {
                    columnText += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                }
                column.innerHTML = columnText;
                
                matrixContainer.appendChild(column);
            }
        }

        // Add glitch effect
        function addGlitchEffect() {
            const sleuth = document.querySelector('.cyber-sleuth');
            setInterval(() => {
                if (Math.random() < 0.1) {
                    sleuth.style.transform = `translateX(${Math.random() * 4 - 2}px)`;
                    sleuth.style.filter = 'hue-rotate(' + Math.random() * 360 + 'deg)';
                    setTimeout(() => {
                        sleuth.style.transform = 'translateX(0)';
                        sleuth.style.filter = 'none';
                    }, 100);
                }
            }, 2000);
        }

        // Simulate typing effect on keyboard
        function simulateTyping() {
            const keys = document.querySelectorAll('.key');
            setInterval(() => {
                const randomKey = keys[Math.floor(Math.random() * keys.length)];
                randomKey.style.backgroundColor = 'rgba(255, 140, 0, 0.8)';
                randomKey.style.boxShadow = '0 0 10px rgba(255, 140, 0, 0.8)';
                setTimeout(() => {
                    randomKey.style.backgroundColor = 'rgba(0, 255, 255, 0.2)';
                    randomKey.style.boxShadow = 'none';
                }, 200);
            }, 500);
        }

        // Initialize effects
        createMatrixRain();
        addGlitchEffect();
        simulateTyping();
    </script>
</body>
</html>
